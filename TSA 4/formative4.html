<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sign-Up</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

<div class="container">
    <h2>Student Registration Form </h2>
    
    <form id="signup-form">
        <div class="form-group"><label for="id-number">ID Number:</label><input type="text" id="id-number" required></div>
        <div class="form-group"><label for="first-name">First Name:</label><input type="text" id="first-name" required></div>
        <div class="form-group"><label for="middle-name">Middle Name:</label><input type="text" id="middle-name"></div>
        <div class="form-group"><label for="last-name">Last Name:</label><input type="text" id="last-name" required></div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="form-group"><label for="birthday">Birthday:</label><input type="date" id="birthday" required></div>

        <button type="submit" id="save-button">Save Record</button>
    </form>

    <div id="data-display">
        <h3>Registered Students</h3>
        <div id="table-container">
            <p>No records saved yet.</p>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
